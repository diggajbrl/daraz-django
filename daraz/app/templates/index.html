{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <title>{{ data.tittle }}</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="{% url "index" %}">
                    <h3><span>daraz</span>nepal</h3>
                </a>
            </div>
            <nav>
                <ul>
                    <li class="{% if request.path == '/men/' %} active {% endif %}">
                        <a href="{% url 'category' 'Men' %}">M E N</a>
                    </li>
                    <li class="{% if request.path == '/women/' %} active {% endif %}">
                        <a href="{% url 'category' 'Women' %}">W O M E N</a>
                    </li>
                    <li class="{% if request.path == '/baby/' %} active {% endif %}">
                        <a href="{% url 'category' 'Baby' %}">B A B Y</a>
                    </li>
                    <li class="{% if request.path == '/cap/' %} active {% endif %}">
                        <a href="{% url 'category' 'Cap' %}">C A P</a>
                    </li>
                    <li class="{% if request.path == '/shoes/' %} active {% endif %}">
                        <a href="{% url 'category' 'Shoe' %}">S H O E</a>
                    </li>
    
                    <li class="{% if request.path == '/shoes/' %} active {% endif %}">
                        <a href="#">S H O E</a>
                    </li>
    
                    <button class="loved"><i class="bi bi-heart"></i> <span>0</span></button>
                    <button class="saved"><i class="bi bi-bag"></i> <span>0</span></button>
                    <button class="join-us">J O I N</button>
                </ul>
            </nav>
        </div>
    </header>

    <div class="product-card">
        <div class="container">
            {% for product in products %}
            <div class="card">
                <figure>
                    <img src="{{ product.image.url }}" alt="{{ product.img_alt }}" draggable="false">
                    <figcaption>{{ product.description }}</figcaption>
                </figure>
                <div class="function">
                    <button class="price">{{ product.currency }} {{ product.price }}</button>
                    <button class="love-it"><i class="bi bi-heart"></i></button>
                    <button class="save-it"><i class="bi bi-bag"></i></button>
                </div>
            </div>
            {% empty %}
            <p>No products available in this category.</p>
            {% endfor %}
        </div>
    </div>
    

    <footer>
        <div class="container">
            <p>Daraz strives to provide customers the best shopping experience in Nepal.</p>
        </div>
    </footer>

</body>

</html>
